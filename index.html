<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<a href="/"><img src="static/images/funda.png" alt="Funda" class='logo'></a>
		<a href="#menu" class='nav_button remove'><img src="static/images/interface.svg"  alt="menu" class="icon"></a>
	</header>
	<nav id="menu" class='regNav'>
		<form>
            <input type="text" placeholder="voer een stad in" required>
            <input type="button" onclick='search.init();'>
		</form>
		<ul>
			<li><a href="#list-amsterdam">Amsterdam</a></li>
			<li><a href="#list-Rotterdam">Rotterdam</a></li>
			<li><a href="#list-Leiden">Leiden</a></li>
			<li><a href="#list-DenHaag">Den Haag</a></li>
			<li><a href="#list-Eindhoven">Eindhoven</a></li>
		</ul>
	</nav>
	<div id="chart"></div>
	<main>
		
	</main>
	<script id="loading-template" type="text/x-handlebars-template">
	<div class="loading-container">
		<img class='loadingGif' src="../../static/images/loading.gif">
	</div>
	</script>

	<script id="list-template" type="text/x-handlebars-template">
	<div class="list-template-wrapper">
	
		<h2>{{title}}</h2>
		<!-- <div class='chart'>{{#list}}{{/list}}</div> -->
	<ul>
		{{#each objects}}
			<li>
				<section>
					<h3><a href="#detail-{{Id}}">{{Adres}}</a></h3>
					<p>Aangeboden sinds {{AangebodenSindsTekst}}</p>
					<ul>
						<li>{{Woonoppervlakte}} m2</li>
						<li>{{AantalKamers}} kamers</li>
						<li>{{Woonplaats}}</li>
					</ul>
					<h3 id="price">€{{Prijs.Koopprijs}}</h3>
				</section>
				<section id="graph-container">
					<p>prijsverhouding buurt</p>
						<div id="percentageKoopPrijs" style="width:{{percentageKoopPrijs}}%"></div>
						<div id="gemiddeldPerc" style="width:{{../gemiddeldPerc}}%"></div>

				</section>	
				<div class="img-container">
							<img src="{{FotoLargest}}">
					</div>
					
			</li>
		{{/each}}
	</ul>
	</div>
	</script>
	<script id="detail-template" type="text/x-handlebars-template">
		<div class="detail-template-wrapper">
			<header>
				<h2>{{Adres}}</h2><h3>€{{Koopprijs}}</h3>
				<h4>{{Postcode}} {{Plaats}}</h4>
				
			</header>
			<div class="fotos">
				<img src="{{HoofdFoto}}">
			</div>
			<article class="omschrijving">
			<label for='readMore'></label>
			<input type='checkbox' id='readMore' class='readMore'></input>
				<p id='omschrijving'>{{VolledigeOmschrijving}}</p>
			</article>
			<div class="kenmerken">
				{{#each Kenmerken}}
				<h5>{{Titel}}</h5>
				<ul>
					{{#each Kenmerken}}
					<li>{{Naam}}<span>{{html_decoder Waarde}}</span></li>
					{{/each}}
				</ul>
				{{/each}}
			</div>
			<a href="#">Neem contact op met de makelaar</a>
		</div>
	</script>
	<script type="text/javascript" src="static/js/libs/routie.js"></script>
	<script type="text/javascript" src="static/js/libs/microAjax.js"></script>
	<script type="text/javascript" src="static/js/libs/handlebars-v4.0.5.js"></script>

	<script type="text/javascript" src="static/js/libs/d3.min.js"></script>
<script type="text/javascript" src="static/js/libs/d3.tip.v0.6.3.js"></script>

	<script type="text/javascript" src="static/js/router.js"></script>


	<script type="text/javascript" src="static/js/math.js"></script>
	<script type="text/javascript" src="static/js/api.js"></script>
	<script type="text/javascript" src="static/js/gedrag.js"></script>
	<script type="text/javascript" src="static/js/template.js"></script>
	<script type="text/javascript" src="static/js/search.js"></script>
	<script type="text/javascript" src="static/js/graph.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
